<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Product Strategy Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      padding: 40px;
    }
    .container {
      max-width: 540px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 24px 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.6rem;
    }
    p {
      margin: 0 0 16px;
      color: #6b7280;
      font-size: 0.95rem;
    }
    select, button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }
    button {
      background: #111827;
      color: white;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #output {
      margin-top: 18px;
      background: #f3f4f6;
      border-radius: 8px;
      padding: 12px 14px;
      min-height: 80px;
      white-space: pre-wrap;
      font-size: 0.93rem;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Product Strategy Generator</h1>
    <p>Select a product and generate growth & monetization ideas.</p>

    <select id="productDropdown">
      <option value="apple-vision-pro">Apple Vision Pro</option>
      <option value="whoop-band">Whoop Band</option>
      <option value="strava">Strava</option>
      <option value="calm-app">Calm App</option>
    </select>

    <button id="generateBtn">Generate Strategy</button>

    <div id="output">Strategy will appear hereâ€¦</div>
  </div>

  <script>
    // ðŸ”´ PUT YOUR WEBHOOK URL HERE
    const WEBHOOK_URL = "https://hook.us2.make.com/1rpexqww4sfrl6qrabku4pifsjc56yq4";

    const dropdown = document.getElementById("productDropdown");
    const btn = document.getElementById("generateBtn");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      const slug = dropdown.value;
      output.textContent = "Generating strategyâ€¦";
      btn.disabled = true;

      try {
        const url = WEBHOOK_URL + "?slug=" + encodeURIComponent(slug);
        console.log("Calling:", url);
        const res = await fetch(url, { method: "GET" });

        const text = await res.text();   // ðŸ‘ˆ plain text, no JSON parsing
        console.log("Response text:", text);
        output.textContent = text || "No result returned.";
      } catch (e) {
        console.error(e);
        output.textContent = "Error generating strategy.";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
